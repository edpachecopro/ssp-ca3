      <div class="container mt-5">
        <div class="row">
          <div class="col-sm-5 col-md-6">
            <div class="contact-form">
              <h2 class="mb-4">Task Reminder:</h2>

              <form action="" method="get">
                <div class="row">
                  <div class="col-lg-6 col-12">
                    <input type="text" class="form-control" name="name" placeholder="Task name" id="name">
                  </div>

                  <div class="col-lg-6 col-12">
                    <input type="text" class="form-control" name="data" placeholder="data / hour" id="email">
                  </div>

                  <div class="col-12">
                    <textarea name="message" rows="6" class="form-control" id="message" placeholder="Task Details"></textarea>
                  </div>

                  <div class="ml-lg-auto col-lg-5 col-12">
                    <input type="submit" class="form-control submit-btn" value="Add Task">
                  </div>
                </div>
              </form>
            </div>

          </div>
          <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">

            <div class="about-image svg">
